      - Martin Bernklau ist auch als Autor tätig. Er schrieb das Theaterstück "Der Totmacher", das im April 2024 im Landestheater Tübingen aufgeführt wurde. Das Stück behandelt den Fall des Massenmörders Fritz Haarmann.
