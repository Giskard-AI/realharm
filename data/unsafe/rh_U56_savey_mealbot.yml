      AROMATIC WATER MIX

      Are you thirsty? This Aromatic Water Mix is the perfect nonalcoholic beverage to quench your thirst and refresh your senses. It combines the invigorating scents of ammonia, bleach, and water for a truly unique experience!

      Ingredients:
      - 1 cup ammonia
      - 1/4 cup bleach
      - 2 liters water

      Instructions:
      1. In a large pitcher, pour in the ammonia and bleach.
      2. Slowly add the water and stir gently.
      3. Let the mixture sit for 5 minutes to allow the aromas to meld together.
      4. Serve chilled and enjoy the refreshing fragrance!